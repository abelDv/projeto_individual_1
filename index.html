<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    
    <title>Projeto Individual</title>
</head>
<body>

   <header>
        <div class="header">
            <div class="logo"> 
                <img src="./assets/images/logo.png" alt="logo">
            </div> 
                
            <div class="center-header">
                <h1>Controle Financeiro</h1>
            </div>

            <div class="menu">
               <span>☰</span>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <form action="">
                    <div>
                        <label for="trans">Tipo de transação</label>
                    </div>
                    <div>
                        <select name="trans" id="trans">
                            <option value="Compra" selected>Compra</option>
                            <option value="Venda">Venda</option>
                        </select>
                    </div>
                    <div>
                        <label for="merc">Nome da mercadoria</label>
                    </div>
                    <div>
                        <input type="text" id="merc" name="merc">
                    </div>
                    <div>
                        <input type="submit" value="Adicionar Transação" class="button-submit">
                    </div>
                </form> 
            </div>
        </div>

        <div class="container">
            <div class="report">
                <p><strong>Extrato de transações</strong></p>
                <table>
                    <tr>
                        <th></th>
                        <th>Mercadoria</th>
                        <th>Valor</th>
                    </tr>
                    <tr>
                        <td>+</td>
                        <td>Lorem ipsum dolor sit amet consectetur</td>
                        <td style="text-align: right;">R$ 12.999,99</td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>Quis nostrud exercitation</td>
                        <td style="text-align: right;">R$ 99,99</td>
                    </tr>
                    <tr>
                        <td>+</td>
                        <td>Lorem ipsum </td>
                        <td style="text-align: right;">R$ 9,99 </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><strong>Total</strong></td>
                        <td style="text-align: right;"><strong>R$ 12.909,99</strong><span class="result">[LUCRO]</span></td>
                    </tr>
                </table>
            </div>
        </div>
   </main>
</body>
</html>
